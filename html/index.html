<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<script src="../js/component.js"></script>
<div id="app">
    <div>
        {{ message }}
    </div>
    <button @click="cc" :class="message">{{message}}</button>
  <span v-bind:title="message + '哈哈哈'">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！{{fuck}}
  </span>
    <p v-if="seen">现在你看到我了</p>

    <div>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <p>{{ message }}</p>
    <span v-bind:title="fuck+'哈哈'">测试fuck</span>
    <button v-on:click="reverseMessage">逆转消息</button>
    <p>{{ message }}</p>
    <input v-model="message">


    <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>
</div>


<script src="../js/index.js"></script>
</body>
</html>
